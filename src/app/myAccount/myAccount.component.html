<div class="row">
  <div class="col-lg-2 col-sm-12">
    <menu></menu>
  </div>

  <div class="feature col-sm-12 col-lg-8">
    <router-outlet></router-outlet>
  </div>

  <div class="col-sm-2">
  <div class="row" *ngFor='let driver of drivers'>
    <div class="col-sm-12">
      <div class="notification text-center">
        <div class="row">
          <div class="col-sm-8">
            <div class="driver-info text-left">
        <div> {{driver}} </div>
        <div> Otros datos </div>
            </div>
          </div>
          <div class="col-sm-4">
        <div class="notification-buttons">
          <div (click)="acceptDriver(driver);" class="driver-accept-button">
            <i class="glyphicon glyphicon-ok-circle text-success notification-button"></i>
          </div>
          <div (click)="denyDriver(driver);" class="driver-deny-button">
            <i class="glyphicon glyphicon-remove-circle text-danger notification-button"></i>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
