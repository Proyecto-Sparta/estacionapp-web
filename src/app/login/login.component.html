<div class="row">
  <div class="col-xs-4 col-md-offset-4">
    <div [hidden]="validUser"
         class="alert alert-danger">
      Email or password are incorrect.
    </div>
    <div class="login panel panel-default">
      <div class="panel-heading">Log In</div>
      <div class="panel-body login-form">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="string" class="form-control" id="username" required
                   [(ngModel)]="model.username" name="username" #username="ngModel">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required
                   [(ngModel)]="model.password" name="password" #password="ngModel">
          </div>
          <button class="btn btn-default" [disabled]="!loginForm.form.valid">Log in</button>
        </form>
      </div>
    </div>

    <div class="login panel panel-default">
      <div class="panel-body">
        Don't have an account? <a href="/signup">Sign Up</a>
      </div>
    </div>
  </div>
</div>
