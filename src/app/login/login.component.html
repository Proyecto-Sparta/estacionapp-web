<div [hidden]="validUser"
     class="alert alert-danger centered">
  Email o contraseña inválidos
</div>

<div class="login panel panel-default centered">
  <div class="panel-heading component-dark component-title-dark">Iniciar sesión</div>
  <div class="panel-body login-form">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="string" class="form-control" id="username" required
               [(ngModel)]="model.username" name="username" #username="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" required
               [(ngModel)]="model.password" name="password" #password="ngModel">
      </div>
      <button class="btn btn-warning" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
    </form>
  </div>
</div>

<div class="login panel panel-default centered">
  <div class="panel-body">
    ¿No tenés cuenta? <a href="/signup">Registrarse</a>
  </div>
</div>
