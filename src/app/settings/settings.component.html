<div class="row">
  <div class="col-sm-9">
  <div class="signup panel panel-default">
    <div class="panel-heading component-dark component-title-dark">Settings</div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit(settingsForm)" #settingsForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required
                 [(ngModel)]="model.username" name="username">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required
                 [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Actual Password</label>
          <input type="password" class="form-control" id="password" required
                 [(ngModel)]="model.actualPassword" name="password">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword"
                 [(ngModel)]="model.newPassword" name="newPassword">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword"
                 [(ngModel)]="model.confirmPassword" name="confirmPassword">
        </div>
        <div class="form-group">
          <div [hidden]="errors.length == 0"
               class="alert alert-danger">
            <ul>
              <li *ngFor="let error of errors">
                {{error}}
              </li>
            </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!settingsForm.form.valid">Save</button>
      </form>
    </div>
  </div>
  </div>
  <div class="col-sm-3"></div>
</div>
