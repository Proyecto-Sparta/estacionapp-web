<alert-component></alert-component>
<div class="row">
  <div class="col-sm-9">
  <div class="signup panel panel-default">
    <div class="panel-heading component-dark component-title-dark">Settings</div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit(settingsForm)" #settingsForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required
                 [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required
                 [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4">
              <label for="bike">Bike</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control form-inline" id="bike" required
                       [(ngModel)]="model.pricing.bike" name="bike">
              </div>
            </div>
            <div class="col-sm-4">
              <label for="car">Car</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control form-inline" id="car" required
                       [(ngModel)]="model.pricing.car" name="car">
              </div>
            </div>
            <div class="col-sm-4">
              <label for="pickup">Pick-up</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control form-inline" id="pickup" required
                       [(ngModel)]="model.pricing.pickup" name="pickup">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div *ngFor="let amenityCheckbox of model.amenities;" class="checkbox">
            <label>
              <input name="amenities-{{amenityCheckbox.amenity.id}}" type="checkbox"
                     [checked]="amenityCheckbox.checked"
                     [(ngModel)]="amenityCheckbox.checked"> {{ amenityCheckbox.amenity.name }}
            </label>
          </div>
        </div>
        <div class="form-group">
          <div [hidden]="errors.length == 0"
               class="alert alert-danger">
            <ul>
              <li *ngFor="let error of errors">
                {{error}}
              </li>
            </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!settingsForm.form.valid">Save</button>
      </form>
    </div>
  </div>
  </div>
  <div class="col-sm-3"></div>
</div>
