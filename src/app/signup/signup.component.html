<div class="col-xs-6 col-md-offset-3">
  <div class="signup panel panel-default">
    <div class="panel-heading">Sign Up</div>
    <div class="panel-body signup-form">
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required
                 [(ngModel)]="model.username" name="username">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required
                 [(ngModel)]="model.name" name="username">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required
                 [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required
                 [(ngModel)]="model.password" name="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required
                 [(ngModel)]="model.confirmPassword" name="confirmPassword">
        </div>
        <div class="form-group">
          <label for="location">Garage's location</label>
          <map id="location" [listener]="this"></map>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4">
              <label for="bike">Bike</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control form-inline" id="bike" required
                       [(ngModel)]="model.pricing.bike" name="bike">
              </div>
            </div>
            <div class="col-sm-4">
              <label for="car">Car</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control form-inline" id="car" required
                       [(ngModel)]="model.pricing.car" name="car">
              </div>
            </div>
            <div class="col-sm-4">
              <label for="pickup">Pick-up</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control form-inline" id="pickup" required
                       [(ngModel)]="model.pricing.pickup" name="pickup">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div *ngFor="let amenityCheckbox of model.amenities;" class="checkbox">
            <label>
              <input name="amenities-{{amenityCheckbox.amenity.id}}" type="checkbox"
                     [(ngModel)]="amenityCheckbox.checked"> {{ amenityCheckbox.amenity.name }}
            </label>
          </div>
        </div>
        <div class="form-group">
          <div [hidden]="errors.length == 0"
               class="alert alert-danger">
            <ul>
              <li *ngFor="let error of errors">
                {{error}}
              </li>
            </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!signupForm.form.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
