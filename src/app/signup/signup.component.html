<div class="col-xs-6 col-md-offset-3">
  <div class="signup panel panel-default">
    <div class="panel-heading">Sign Up</div>
    <div class="panel-body signup-form">
      <form (ngSubmit)="onSubmit(signupnForm)" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="string" class="form-control" id="username" required
                 [(ngModel)]="model.username" name="username">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required
                 [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required
                 [(ngModel)]="model.password" name="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required
                 [(ngModel)]="model.confirmPassword" name="confirmPassword">
        </div>
        <div class="form-group">
          <label for="map">Garage's location</label>
          <map [listener]="this"></map>
        </div>
        <div class="form-group">
          <div [hidden]="errors.length == 0"
               class="alert alert-danger">
               <ul>
                 <li *ngFor="let error of errors">
                   {{error}}
                 </li>
               </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!signupForm.form.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
