<div *ngIf="showAlert" class="estacionapp-alert col-sm-12 col-lg-8">
  <div class="alert alert-dismissable" [class.alert-success]="alertModeSuccess" [class.alert-danger]="!alertModeSuccess">
    <a (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{alert}}
  </div>
</div>
